name: Generate Static HTML

on:
  push:
    branches:
      - main  # Set a branch that will trigger a deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout Submodules
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GENERAL_PAT }}
          submodules: true
      
      - name: Setup Miniconda using Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda env update --file environment.yml
      
      - name: Format Obsidian Markdown to Hugo Markdown
        shell: bash -l {0}
        run: |
          conda activate personal-website
          python ./personal_website/personal_website.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        run: |
          cd ./public
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add --all
          git commit -m "Synced from personal-website: $(date +%Y-%m-%d)"
          git push origin -f HEAD:main
